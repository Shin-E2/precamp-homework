<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./signup.css" />
    <title>슬랙 회원가입하기</title>
  </head>
  <body>
    <div class="배경">
      <!-- 검색바 -->
      <div class="검색바컨테이너">
        <div class="검색바아이템들">
          <img src="./images/arrow_left.png" alt="" />
          <img src="./images/arrow_right.png" alt="" />
          <img src="./images/time.png" alt="" />
          <input type="search" placeholder="수강생을 검색해 보세요." />
        </div>
        <div></div>
      </div>
      <!-- 메인 -->
      <div class="메인">
        <!-- 사이드바 -->
        <div class="사이드바">
          <div class="사이드바_메뉴들">
            <div>
              <img src="./images/Channel Image.png" />
              <div>
                <img src="./images/home.png" />
                <span>홈</span>
              </div>
              <div>
                <img src="./images/talk.png" />
                <span>대화</span>
              </div>
              <div>
                <img src="./images/notifications.png" />
                <span>알림</span>
              </div>
              <div>
                <img src="./images/bookmark.png" />
                <span>북마크</span>
              </div>
              <div>
                <img src="./images/Meatball from Figma.png" />
                <span>더보기</span>
              </div>
            </div>
            <div>
              <img src="./images/프리캠프 프로필 추가.png" alt="" />
              <img src="./images/Profile A.png" alt="" />
            </div>
          </div>
        </div>

        <!-- 첫번째 -->
        <div>
          <div>
            <div><span>코드캠프</span></div>
            <div><img src="" alt="" /><img src="" alt="" /></div>
            <button><img /> 서약서 자세히 보기</button>
            <div>
              <div><img /><span>코드캠프 13기</span></div>
              <span>수강중</span>
            </div>
            <div>
              <div><img /><span>수강생 리스트</span><img /></div>
              <div>
                <p>
                  현재 가입한 멥버가 없어요.<br />
                  회원가입 해보세요.
                </p>
                <button><img />가입하기</button>
              </div>
            </div>
            <div>
              <div>
                <div><img src="" alt="" /><span>채널</span></div>
                <img />
              </div>
              <ul>
                <li># 채널 1</li>
                <li># 채널 2</li>
                <li># 채널 3</li>
                <li># 채널 4</li>
              </ul>
            </div>
            <div><img /><span>차단 맴버 리스트</span></div>
          </div>
        </div>
        <!-- 회원가입 창-->
        <div>
          <div>
            <p>
              코드캠프에 가입하고<br />
              개발자로 커리어 점프하세요
            </p>
            <div>
              <!-- 이름 -->
              <span>이름</span>
              <input type="text" placeholder="이름을 입력해 주세요." />
              <!-- 이메일 -->
              <span>이메일</span>
              <input type="text" placeholder="이름을 입력해 주세요." />
              <!-- 비밀번호 -->
              <span>비밀번호</span>
              <input type="text" placeholder="이름을 입력해 주세요." />
              <!-- 전화번호 -->
              <span>전화번호</span>
              <input type="text" placeholder="이름을 입력해 주세요." />
              <!-- 인증번호 -->
              <div>
                <span>000000</span>
                <button>인증번호 요청</button>
              </div>
              <button>인증하기</button>
              <!-- 자기소개 -->
              <span>자기소개</span>
              <input type="text" placeholder="자기소개를 입력해 주세요" />
              <!-- 성별 -->
              <div>
                <span>성별</span>
                <input type="radio" />남성 <input type="radio" />여성
              </div>
              <!-- 체크박스 -->
              <div>
                <checkbox>집에는 씻으러만 가는데 동의합니다.</checkbox>
              </div>
              <!-- 가입버튼 -->
              <button>가입</button>
            </div>
          </div>
        </div>
        <!-- 이미지 사진-->
        <img src="./images/프리캠프 이미지.png" width="680px" height="1048px" />
      </div>
    </div>
  </body>
</html>
